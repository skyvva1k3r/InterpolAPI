<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERPOL Database Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #fff;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        .search-section {
            background: #111;
            border: 2px solid #fff;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        input, select {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #888;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #000;
            color: #fff;
        }

        .reset-btn:hover {
            background: #fff;
            color: #000;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #fff;
        }

        .results-count {
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            letter-spacing: 3px;
        }

        .error {
            background: #fff;
            color: #000;
            padding: 20px;
            border: 2px solid #fff;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .notice-card {
            background: #111;
            border: 1px solid #fff;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            gap: 20px;
        }

        .notice-card:hover {
            border-color: #888;
            transform: translateY(-2px);
        }

        .notice-photo {
            flex-shrink: 0;
            width: 150px;
            height: 200px;
            border: 1px solid #fff;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .notice-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .notice-photo.no-photo {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        .notice-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .notice-type {
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #fff;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .notice-type.red {
            background: #fff;
            color: #000;
        }

        .notice-type.yellow {
            background: #000;
            color: #fff;
            border-color: #fff;
        }

        .notice-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .notice-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9em;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            opacity: 0.7;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .detail-value {
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .notice-card {
                flex-direction: column;
            }

            .notice-photo {
                width: 100%;
                height: 250px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>INTERPOL DATABASE</h1>
            <div class="subtitle">Red & Yellow Notices Search System</div>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="level">Notice Level</label>
                        <select id="level" name="level" required>
                            <option value="R">Red Notice</option>
                            <option value="Y">Yellow Notice</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="forename">Forename</label>
                        <input type="text" id="forename" name="forename" placeholder="First name...">
                    </div>

                    <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" id="name" name="name" placeholder="Last name...">
                    </div>

                    <div class="form-group">
                        <label for="nation">Nationality (ISO)</label>
                        <input type="text" id="nation" name="nation" maxlength="2" placeholder="US, GB, FR...">
                    </div>

                    <div class="form-group">
                        <label for="ageMin">Min Age</label>
                        <input type="number" id="ageMin" name="ageMin" min="0" max="120" value="0">
                    </div>

                    <div class="form-group">
                        <label for="ageMax">Max Age</label>
                        <input type="number" id="ageMax" name="ageMax" min="0" max="120" value="120">
                    </div>

                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex">
                            <option value="">Any</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="U">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="warrantCountry">Warrant Country (ISO)</label>
                        <input type="text" id="warrantCountry" name="warrantCountry" maxlength="2" placeholder="US, GB, FR...">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="searchBtn">Search Database</button>
                    <button type="button" class="reset-btn" id="resetBtn">Reset Filters</button>
                </div>
            </form>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Results: 0</div>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/search';
        
        const form = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        resetBtn.addEventListener('click', () => {
            form.reset();
            resultsSection.style.display = 'none';
        });

        async function performSearch() {
            const formData = new FormData(form);
            const params = new URLSearchParams();

            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'SEARCHING...';
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = '<div class="loading">█ LOADING DATA █</div>';

            try {
                const response = await fetch(`${API_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        ⚠ ERROR: ${error.message}
                        <br><br>
                        Please check API connection and try again
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'SEARCH DATABASE';
            }
        }

        function displayResults(data) {
            const notices = data._embedded?.notices || [];
            
            resultsCount.textContent = `Results: ${notices.length}`;

            if (notices.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">NO RECORDS FOUND</div>';
                return;
            }

            resultsContainer.innerHTML = notices.map(notice => {
                // Определяем тип записи по URL в _links.self.href
                let noticeType = 'yellow';
                if (notice._links?.self?.href) {
                    if (notice._links.self.href.includes('/red/')) {
                        noticeType = 'red';
                    } else if (notice._links.self.href.includes('/yellow/')) {
                        noticeType = 'yellow';
                    }
                }
                
                const name = `${notice.forename || ''} ${notice.name || ''}`.trim() || 'N/A';
                
                // Ищем фото в разных возможных местах
                let photoUrl = null;
                if (notice._links?.thumbnail?.href) {
                    photoUrl = notice._links.thumbnail.href;
                } else if (notice._links?.images?.href) {
                    photoUrl = notice._links.images.href;
                } else if (notice._links?.photo?.href) {
                    photoUrl = notice._links.photo.href;
                } else if (notice.thumbnail) {
                    photoUrl = notice.thumbnail;
                } else if (notice._embedded?.thumbnail?._links?.self?.href) {
                    photoUrl = notice._embedded.thumbnail._links.self.href;
                }
                
                // Логируем структуру для отладки (откройте консоль браузера F12)
                if (!photoUrl && notice._links) {
                    console.log('No photo found for:', name, 'Links:', notice._links);
                }
                
                return `
                    <div class="notice-card">
                        <div class="notice-photo ${!photoUrl ? 'no-photo' : ''}">
                            ${photoUrl ? `<img src="${photoUrl}" alt="${name}">` : 'NO PHOTO AVAILABLE'}
                        </div>
                        <div class="notice-content">
                            <div class="notice-header">
                                <span class="notice-type ${noticeType}">
                                    ${noticeType.toUpperCase()} NOTICE
                                </span>
                            </div>
                            <div class="notice-name">${name}</div>
                            <div class="notice-details">
                                <div class="detail-row">
                                    <span class="detail-label">Nationality:</span>
                                    <span class="detail-value">${notice.nationalities?.join(', ') || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date of Birth:</span>
                                    <span class="detail-value">${notice.date_of_birth || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Sex:</span>
                                    <span class="detail-value">${notice.sex_id || 'N/A'}</span>
                                </div>
                                ${notice.place_of_birth ? `
                                <div class="detail-row">
                                    <span class="detail-label">Place of Birth:</span>
                                    <span class="detail-value">${notice.place_of_birth}</span>
                                </div>
                                ` : ''}
                                ${notice.weight ? `
                                <div class="detail-row">
                                    <span class="detail-label">Weight:</span>
                                    <span class="detail-value">${notice.weight} kg</span>
                                </div>
                                ` : ''}
                                ${notice.height ? `
                                <div class="detail-row">
                                    <span class="detail-label">Height:</span>
                                    <span class="detail-value">${notice.height} m</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
